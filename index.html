<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Sphere</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bigger">
        <div class="smaller1">
            <div class="one">
                <img src="CapitalSphere-blue 1.png" class="logo">
                <div class="text">
                    <p class="hello">Hello Again!</p>
                </div>
            </div>
            <div class="two">
                <p class="keep">To keep connected with please login<br> for best experience</p>
            </div>
        </div>
        <div class="smaller2">
            <div class="right">
                <div class="login">
                    <div><img src="Login Icon 1.png"></div>
                    <div class="detailslogin">Login Details</div>
                </div>
                <div class="email">
                    <div class="grey">Email Address</div>
                    <input type="email" placeholder="Enter email" class="emailinput">
                   
                </div>
                <div class="pass">
                    <div  class="grey">Password</div>
                    <input type="password" class="emailinput passinput">
                </div>
                <div>
                    <p class="forgot">Forgot Password?</p>
                </div>
                <div>
                    <button>Login</button>
                </div>
                
                <p class="account">Don't have an account? <span class="signup">Signup</span></p>
            </div>
        </div>
    </div>
</body>

</html>
